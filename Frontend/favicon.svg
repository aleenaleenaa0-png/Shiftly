<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb7185;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#67e8f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#grad)" />
  
  <!-- Calendar base -->
  <rect x="12" y="16" width="40" height="28" rx="2" fill="white" opacity="0.95" />
  <rect x="12" y="16" width="40" height="10" rx="2" fill="url(#grad)" opacity="0.9" />
  
  <!-- Calendar grid lines -->
  <line x1="24" y1="26" x2="24" y2="44" stroke="#f3e8ff" stroke-width="1.5" />
  <line x1="32" y1="26" x2="32" y2="44" stroke="#f3e8ff" stroke-width="1.5" />
  <line x1="40" y1="26" x2="40" y2="44" stroke="#f3e8ff" stroke-width="1.5" />
  <line x1="14" y1="30" x2="50" y2="30" stroke="#f3e8ff" stroke-width="1.5" />
  <line x1="14" y1="36" x2="50" y2="36" stroke="#f3e8ff" stroke-width="1.5" />
  
  <!-- Clock overlay -->
  <circle cx="48" cy="38" r="10" fill="white" stroke="#fb7185" stroke-width="2" />
  <circle cx="48" cy="38" r="1.5" fill="#fb7185" />
  <!-- Clock hands -->
  <line x1="48" y1="38" x2="48" y2="32" stroke="#fb7185" stroke-width="2" stroke-linecap="round" />
  <line x1="48" y1="38" x2="52" y2="38" stroke="#c084fc" stroke-width="1.5" stroke-linecap="round" />
  
  <!-- Decorative dots -->
  <circle cx="18" cy="30" r="1.5" fill="#fb7185" opacity="0.8" />
  <circle cx="28" cy="36" r="1.5" fill="#c084fc" opacity="0.8" />
  <circle cx="36" cy="40" r="1.5" fill="#67e8f9" opacity="0.8" />
</svg>

