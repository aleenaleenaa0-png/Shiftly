
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiftly - Smart Workforce Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fef3e7 0%, #fce7f3 25%, #f3e8ff 50%, #e0f2fe 75%, #fef3e7 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Add custom colors for rose (coral-like) */
        .bg-coral-400 { background-color: #fb7185; }
        .bg-coral-500 { background-color: #f43f5e; }
        .text-coral-500 { color: #f43f5e; }
        .text-coral-600 { color: #e11d48; }
        .border-coral-300 { border-color: #fda4af; }
        .border-coral-400 { border-color: #fb7185; }
        .ring-coral-400 { --tw-ring-color: #fb7185; }
        .shadow-coral-500 { --tw-shadow-color: rgba(244, 63, 94, 0.5); }
        
        /* Animated gradient background - faster and more dynamic */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Multiple animated orbs for live background */
        body::before {
            content: '';
            position: fixed;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(251, 113, 133, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -400px;
            left: -400px;
            animation: floatOrb1 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        body::after {
            content: '';
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -300px;
            right: -300px;
            animation: floatOrb2 25s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes floatOrb1 {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            25% { transform: translate(200px, 200px) scale(1.3) rotate(90deg); }
            50% { transform: translate(400px, -100px) scale(0.9) rotate(180deg); }
            75% { transform: translate(150px, 300px) scale(1.2) rotate(270deg); }
            100% { transform: translate(0, 0) scale(1) rotate(360deg); }
        }
        
        @keyframes floatOrb2 {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            33% { transform: translate(-200px, -200px) scale(1.2) rotate(120deg); }
            66% { transform: translate(-400px, 100px) scale(0.8) rotate(240deg); }
            100% { transform: translate(0, 0) scale(1) rotate(360deg); }
        }
        
        /* Additional animated background layer */
        #live-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .animated-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            animation: blobMove 20s ease-in-out infinite;
        }
        
        .blob-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, rgba(251, 113, 133, 0.4), rgba(168, 85, 247, 0.4));
            top: 10%;
            left: 10%;
            animation: blobMove 18s ease-in-out infinite;
        }
        
        .blob-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.4), rgba(34, 211, 238, 0.4));
            bottom: 10%;
            right: 10%;
            animation: blobMove 22s ease-in-out infinite reverse;
        }
        
        .blob-3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, rgba(34, 211, 238, 0.4), rgba(251, 113, 133, 0.4));
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: blobMove 25s ease-in-out infinite;
        }
        
        @keyframes blobMove {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(100px, -100px) scale(1.2);
            }
            50% {
                transform: translate(-80px, 80px) scale(0.9);
            }
            75% {
                transform: translate(120px, 100px) scale(1.1);
            }
        }
        
        .drag-ghost {
            opacity: 0.5;
            transform: scale(0.95);
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        /* Custom scrollbar - soft colors */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(254, 243, 231, 0.5);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #f43f5e, #a855f7, #22d3ee);
            background-size: 100% 200%;
            animation: scrollbarGradient 4s ease infinite;
            border-radius: 10px;
            border: 2px solid rgba(254, 243, 231, 0.3);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #e11d48, #9333ea, #06b6d4);
            background-size: 100% 200%;
        }
        
        @keyframes scrollbarGradient {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 0% 100%; }
        }
        
        /* Glassmorphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        /* Shimmer effect */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            background-size: 1000px 100%;
            animation: shimmer 3s infinite;
        }
    </style>

</head>

    <div id="live-background">
        <div class="animated-blob blob-1"></div>
        <div class="animated-blob blob-2"></div>
        <div class="animated-blob blob-3"></div>
    </div>
    <div id="root"></div>
